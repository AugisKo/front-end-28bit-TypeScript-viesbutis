<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="background"></div>
  <main class="container">
    <div class="left-column">
      <h1 class="main-title">New data form</h1>
    </div>
    <div class="right-column">
      <div class="close">x</div>
      <form class="myform" id="myform">
        <div class="form-row">
          <label for="hotelname">Hotel name</label>
          <input name="hotelname" type="text" placeholder="Hotel name ..." required>
        </div>
        <div class="form-row">
          <label for="address">Hotel address</label>
          <input name="address" type="text" placeholder="Hotel address..." required>
        </div>
        <div class="form-row">
          <label for="stars">Stars</label>
          <input name="stars" type="number" placeholder="Enter hotel stars amount..." required>
          <label for="comfortLevel">Minimal comfort level</label>
          <input name="comfortLevel" type="number" placeholder="Minimal comfort level" required>
        </div>
        <div class="form-row">
          <button type="submit">New hotel</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
